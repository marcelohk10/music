<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de M√∫sica</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2VQ0ZJ5JEY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-2VQ0ZJ5JEY');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .search-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .search-box h1 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .search-box p.intro-text {
            font-size: 1.1em;
            color: #b3b3b3;
            margin-top: 0;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #282828;
            color: #ffffff;
            font-size: 1em;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        #search-button {
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #search-button:hover {
            background-color: #1ED760;
        }
        #loading {
            display: none;
            color: #b3b3b3;
            margin: 20px 0;
        }
        #results-container {
            display: none;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #song-info {
            padding: 25px;
            border-bottom: 1px solid #282828;
        }
        #song-info img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }
        #song-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        #song-artist {
            font-size: 1.1em;
            color: #b3b3b3;
            margin: 5px 0 0 0;
        }

        /* Se√ß√£o de Plataformas de Streaming */
        #links-container {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background-color: #282828;
        }
        .music-platform-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background-color: #1e1e1e;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            text-align: left;
            transition: background-color 0.2s;
        }
        .music-platform-button:hover {
            background-color: #333;
        }
        .platform-name::before {
            content: '‚ñ∂';
            margin-right: 12px;
            font-size: 0.8em;
        }

        /* Cores das plataformas */
        .spotify .platform-name::before { color: #1DB954; }
        .appleMusic .platform-name::before { color: #FA58D8; }
        .deezer .platform-name::before { color: #FEAA2D; }
        .youtubeMusic .platform-name::before { color: #FF0000; }
        .amazonMusic .platform-name::before { color: #00A8E1; }
        .soundCloud .platform-name::before { color: #FF5500; }
        .tiktokMusic .platform-name::before { color: #FF0050; }
        .tidal .platform-name::before { color: #00ffff; }

        /* --- CSS PARA BOT√ïES SOCIAIS E COMPARTILHAR --- */
        #social-links-container {
            padding: 20px 25px;
            background-color: #191919;
            border-top: 1px solid #282828;
            display: none; /* Come√ßa escondido */
        }
        #social-links-container h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: left;
            color: #b3b3b3;
            font-size: 1em;
            text-transform: uppercase;
        }
        .social-button {
            display: block;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            transition: opacity 0.2s;
            border: none;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
        }
        .social-button:hover {
            opacity: 0.8;
        }

        #share-button {
            background-color: #007bff; /* Azul */
            margin-top: 15px;
        }
        #share-button.copy-mode {
             background-color: #555; /* Cinza */
        }

        .tiktok-button {
            background-color: #000000; /* Preto TikTok */
            border: 1px solid #FF0050;
        }
        .instagram-button {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="search-box" id="search-box">
            <h1>Links de M√∫sica</h1>
            <p class="intro-text" id="intro-text">
                Digite o nome do artista e da m√∫sica para encontrar onde ouvir em v√°rias plataformas.
            </p>
            <input type="text" id="artist-input" placeholder="Nome do Artista">
            <input type="text" id="song-input" placeholder="Nome da M√∫sica">
            <button id="search-button">Buscar Links</button>
            <div id="loading">Buscando...</div>
        </div>

        <div id="results-container">
            <div id="song-info">
                <img id="artwork" src="" alt="Capa do √Ålbum">
                <h2 id="song-title"></h2>
                <p id="song-artist"></p>
                <button id="share-button" class="social-button" style="display: none;"></button>
            </div>

            <div id="links-container">
                </div>

            <div id="social-links-container">
                <h3>Usar esta m√∫sica em seu post</h3>
                <div id="social-buttons">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Pega os elementos do HTML
        const artistInput = document.getElementById('artist-input');
        const songInput = document.getElementById('song-input');
        const searchButton = document.getElementById('search-button');
        const loadingMessage = document.getElementById('loading');

        const resultsContainer = document.getElementById('results-container');
        const artwork = document.getElementById('artwork');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const linksContainer = document.getElementById('links-container');

        const socialLinksContainer = document.getElementById('social-links-container');
        const socialButtonsContainer = document.getElementById('social-buttons');

        const shareButton = document.getElementById('share-button');
        const searchBox = document.getElementById('search-box');
        const introText = document.getElementById('intro-text');

        // Pega os par√¢metros da URL
        const params = new URLSearchParams(window.location.search);
        const artistaDaUrl = params.get('artista');
        const musicaDaUrl = params.get('musica');
        const artworkUrlParam = params.get('artwork_url');
        const tiktokUrl = params.get('tiktok_url');
        const instagramUrl = params.get('ig_url');


        searchButton.addEventListener('click', searchMusic);

        window.addEventListener('load', () => {
            if (artistaDaUrl && musicaDaUrl) {
                if (searchBox) searchBox.style.display = 'none';
                if (introText) introText.style.display = 'none';

                artistInput.value = artistaDaUrl;
                songInput.value = musicaDaUrl;

                if (typeof gtag === 'function') {
                    gtag('event', 'page_view_song', {
                        'musica': `${artistaDaUrl} ${musicaDaUrl}`,
                        'artista': artistaDaUrl
                    });
                }

                searchButton.click();
            }
        });

        // --- FUN√á√ÉO DE CONTADOR (APENAS GOOGLE ANALYTICS) ---

        function trackClick(eventName, platformName, songQuery) {
            console.log(`Evento: ${eventName}, Plataforma: ${platformName}, M√∫sica: ${songQuery}`);

            if (typeof gtag === 'function') {
                gtag('event', eventName, {
                    'link_tipo': platformName,
                    'musica': songQuery
                });
            } else {
                console.warn('Google Analytics (gtag) n√£o encontrado.');
            }
        }

        // --- FUN√á√ïES PRINCIPAIS ---

        async function searchMusic() {
            const artist = artistInput.value;
            const song = songInput.value;

            if (!artist || !song) {
                alert('Por favor, preencha o artista e a m√∫sica.');
                return;
            }

            if (searchBox && searchBox.style.display === 'none') {
                loadingMessage.style.display = 'block';
            } else {
                 loadingMessage.style.display = 'block';
            }

            resultsContainer.style.display = 'none';
            linksContainer.innerHTML = '';
            socialButtonsContainer.innerHTML = '';
            artwork.style.display = 'none';

            const query = `${artist} ${song}`;

            // Lista de plataformas de streaming
            const platformsToCreate = [
                { name: 'Spotify', url: `https://open.spotify.com/search/${encodeURIComponent(query)}`, class: 'spotify' },
                { name: 'YouTube Music', url: `https://music.youtube.com/search?q=${encodeURIComponent(query)}`, class: 'youtubeMusic' },
                { name: 'TikTok Music', url: `https://www.tiktok.com/search/music?q=${encodeURIComponent(query)}`, class: 'tiktokMusic' },
                { name: 'Amazon Music', url: `https://music.amazon.com.br/search/${encodeURIComponent(query)}`, class: 'amazonMusic' },
                { name: 'SoundCloud', url: `https://soundcloud.com/search/sounds?q=${encodeURIComponent(query)}`, class: 'soundCloud' },
                { name: 'Tidal', url: `https://listen.tidal.com/search?q=${encodeURIComponent(query)}`, class: 'tidal' }
            ];

            let foundArtwork = false; // Flag para saber se achamos a arte
            let itunesData = null; // Para guardar a resposta completa

            try {
                // --- 1. TENTAR BUSCAR NO APPLE MUSIC ---
                try {
                    const itunesUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=1&country=BR`;
                    console.log("Tentando buscar no iTunes:", itunesUrl); // Log da URL de busca

                    const itunesResponse = await fetch(itunesUrl);
                    console.log("Resposta iTunes (status):", itunesResponse.status); // Log do status

                    if (itunesResponse.ok) {
                        itunesData = await itunesResponse.json();
                        // *** NOVO LOG AQUI ***
                        console.log("Dados recebidos do iTunes:", JSON.stringify(itunesData, null, 2)); // Mostra os dados formatados
                        // *** FIM DO NOVO LOG ***

                        if (itunesData.results && itunesData.results.length > 0) {
                            console.log("M√∫sica encontrada no iTunes!");
                            const track = itunesData.results[0];
                            if (track.artworkUrl100) {
                                artwork.src = track.artworkUrl100.replace('100x100', '300x300');
                                artwork.style.display = 'block';
                                foundArtwork = true;
                            }
                            songTitle.innerText = track.trackName;
                            songArtist.innerText = track.artistName;
                            platformsToCreate.unshift({ name: 'Apple Music', url: track.trackViewUrl, class: 'appleMusic' });
                        } else {
                            // API respondeu OK, mas sem resultados
                            console.warn('M√∫sica N√ÉO encontrada no iTunes (resultCount 0)');
                        }
                    } else {
                        // API retornou um erro (4xx, 5xx)
                         console.error("Erro na resposta da API do iTunes, status:", itunesResponse.status);
                         // Tenta ler a resposta de erro
                         try {
                            const errorText = await itunesResponse.text();
                            console.error("Corpo da resposta de erro do iTunes:", errorText);
                         } catch (e) { console.error("N√£o foi poss√≠vel ler corpo do erro");}
                    }
                } catch (itunesError) {
                    // Erro de rede ou outro erro no fetch
                    console.error("Erro CR√çTICO ao buscar no iTunes:", itunesError);
                }

                // --- 2. FALLBACK PARA artwork_url ---
                if (!foundArtwork && artworkUrlParam) {
                    console.log("Usando artwork_url da URL:", artworkUrlParam);
                    artwork.src = artworkUrlParam;
                    artwork.style.display = 'block';
                    foundArtwork = true;
                }
                
                // Se ainda n√£o achamos a arte E n√£o definimos t√≠tulo/artista pelo iTunes, usa os nomes da URL
                if (!foundArtwork && songTitle.innerText === '') {
                    songTitle.innerText = song;
                    songArtist.innerText = artist;
                }

                // --- 3. BUSCAR NO DEEZER ---
                try {
                    const deezerData = await searchDeezer(query);
                    if (deezerData) {
                        platformsToCreate.unshift({ name: 'Deezer', url: deezerData.link, class: 'deezer' });
                    }
                } catch (deezerError) {
                    console.error("Erro ao buscar no Deezer:", deezerError);
                }


                // --- 4. CRIAR OS BOT√ïES DE STREAMING ---
                platformsToCreate.forEach((platform) => {
                    createLinkButton(platform.name, platform.url, platform.class, query);
                });

                // --- 5. CRIAR OS BOT√ïES SOCIAIS ---
                let socialLinksFound = false;
                if (tiktokUrl) { createSocialButton('Usar Som no TikTok', tiktokUrl, 'tiktok-button', query); socialLinksFound = true; }
                if (instagramUrl) { createSocialButton('Usar Som no Instagram', instagramUrl, 'instagram-button', query); socialLinksFound = true; }
                socialLinksContainer.style.display = socialLinksFound ? 'block' : 'none';

                // --- 6. CONFIGURAR O BOT√ÉO DE COMPARTILHAR ---
                const shareTitle = `${songTitle.innerText} por ${songArtist.innerText}`;
                const shareUrl = window.location.href;
                setupShareButton(shareTitle, shareUrl, query);

                // --- 7. EXIBIR TUDO ---
                resultsContainer.style.display = 'block';

            } catch (error) {
                console.error("Erro GERAL na fun√ß√£o searchMusic:", error);
                alert('Ocorreu um erro ao buscar os dados da m√∫sica. Verifique o console para mais detalhes.');
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        // Fun√ß√£o que cria os bot√µes de STREAMING
        function createLinkButton(platformName, url, platformClass, songQuery) {
            const button = document.createElement('a');
            button.href = url;
            button.target = '_blank';
            button.className = 'music-platform-button ' + platformClass;
            button.dataset.platform = platformName;
            button.dataset.class = platformClass;
            button.innerHTML = `<span class="platform-name">${platformName}</span>`;
            button.addEventListener('click', (e) => { trackClick('click_streaming', platformName, songQuery); });
            linksContainer.appendChild(button);
        }

        // Fun√ß√£o que cria os bot√µes SOCIAIS
        function createSocialButton(text, url, cssClass, songQuery) {
            const button = document.createElement('a');
            button.href = url;
            button.target = '_blank';
            button.className = 'social-button ' + cssClass;
            button.innerText = text;
            button.addEventListener('click', (e) => { trackClick('click_social_sound', text, songQuery); });
            socialButtonsContainer.appendChild(button);
        }

        // Fun√ß√£o para configurar o bot√£o Share/Copiar
        function setupShareButton(shareTitle, shareUrl, query){
            if (navigator.share) {
                shareButton.innerText = 'Compartilhar Link üì≤';
                shareButton.classList.remove('copy-mode');
                shareButton.onclick = (e) => {
                    e.preventDefault();
                    navigator.share({ title: shareTitle, text: `Ou√ßa "${shareTitle}" em todas as plataformas:`, url: shareUrl })
                        .then(() => { trackClick('click_share', 'Compartilhar (Nativo)', query); })
                        .catch(err => console.error('Erro no share:', err));
                };
                 shareButton.style.display = 'block';
            } else if (navigator.clipboard) {
                shareButton.innerText = 'Copiar Link (Compartilhar)';
                shareButton.classList.add('copy-mode');
                shareButton.onclick = (e) => {
                    e.preventDefault();
                    navigator.clipboard.writeText(shareUrl)
                        .then(() => {
                            shareButton.innerText = 'Link Copiado! üëç';
                            trackClick('click_share', 'Copiar Link (Desktop)', query);
                            setTimeout(() => { shareButton.innerText = 'Copiar Link (Compartilhar)'; }, 2000);
                        })
                        .catch(err => console.error('Erro ao copiar:', err));
                };
                 shareButton.style.display = 'block';
            } else {
                 shareButton.style.display = 'none';
            }
        }

        // Fun√ß√£o especial para buscar no Deezer (JSONP)
        function searchDeezer(query) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callbackName = 'deezerCallback' + Date.now();
                window[callbackName] = function(data) {
                    try { document.body.removeChild(script); } catch(e) {}
                    delete window[callbackName];
                    if (data && data.data && data.data.length > 0) {
                        resolve(data.data[0]);
                    } else {
                        resolve(null);
                    }
                };
                script.src = `https://api.deezer.com/search?q=${encodeURIComponent(query)}&output=jsonp&callback=${callbackName}`;
                script.onerror = () => {
                    console.error('Falha ao carregar API do Deezer via JSONP');
                    try { document.body.removeChild(script); } catch(e) {}
                    delete window[callbackName];
                    reject(new Error('Falha ao carregar API do Deezer'));
                };
                document.body.appendChild(script);
                setTimeout(() => {
                    if (window[callbackName]) {
                        console.warn('Timeout na busca do Deezer');
                        try { document.body.removeChild(script); } catch(e) {}
                        delete window[callbackName];
                        reject(new Error('Timeout na busca do Deezer'));
                    }
                }, 5000);
            });
        }
    </script>
</body>
</html>
