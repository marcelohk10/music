<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Música</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2VQ0ZJ5JEY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-2VQ0ZJ5JEY');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .search-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #282828;
            color: #ffffff;
            font-size: 1em;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        #search-button {
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #search-button:hover {
            background-color: #1ED760;
        }
        #loading {
            display: none;
            color: #b3b3b3;
            margin: 20px 0;
        }
        #results-container {
            display: none;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #song-info {
            padding: 25px;
            border-bottom: 1px solid #282828;
        }
        #song-info img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        #song-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        #song-artist {
            font-size: 1.1em;
            color: #b3b3b3;
            margin: 5px 0 0 0;
        }
        #links-container {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background-color: #282828;
        }
        .music-platform-button {
            display: flex; 
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background-color: #1e1e1e;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            text-align: left;
            transition: background-color 0.2s;
        }
        .music-platform-button:hover {
            background-color: #333;
        }
        .platform-name::before {
            content: '▶';
            margin-right: 12px;
            font-size: 0.8em;
        }
        
        /* Cores das plataformas (sem Claro Música) */
        .spotify .platform-name::before { color: #1DB954; }
        .appleMusic .platform-name::before { color: #FA58D8; }
        .deezer .platform-name::before { color: #FEAA2D; }
        .youtubeMusic .platform-name::before { color: #FF0000; }
        .amazonMusic .platform-name::before { color: #00A8E1; }
        .soundCloud .platform-name::before { color: #FF5500; }
        .tidal .platform-name::before { color: #00ffff; }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="search-box" id="search-box">
            <h1 style="margin-top: 0;">Links de Música</h1>
            <input type="text" id="artist-input" placeholder="Nome do Artista">
            <input type="text" id="song-input" placeholder="Nome da Música">
            <button id="search-button">Buscar Links</button>
            <div id="loading">Buscando...</div>
        </div>

        <div id="results-container">
            <div id="song-info">
                <img id="artwork" src="" alt="Capa do Álbum">
                <h2 id="song-title"></h2>
                <p id="song-artist"></p>
            </div>
            <div id="links-container">
                </div>
            
        </div>
    </div>

    <script>
        // Pega os elementos do HTML
        const artistInput = document.getElementById('artist-input');
        const songInput = document.getElementById('song-input');
        const searchButton = document.getElementById('search-button');
        const loadingMessage = document.getElementById('loading');
        
        const resultsContainer = document.getElementById('results-container');
        const artwork = document.getElementById('artwork');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const linksContainer = document.getElementById('links-container');
        
        const searchBox = document.getElementById('search-box');

        searchButton.addEventListener('click', searchMusic);

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const artistaDaUrl = params.get('artista');
            const musicaDaUrl = params.get('musica');

            if (artistaDaUrl && musicaDaUrl) {
                // Se veio da URL, ESCONDE a caixa de busca
                if (searchBox) {
                    searchBox.style.display = 'none';
                }
                
                artistInput.value = artistaDaUrl;
                songInput.value = musicaDaUrl;
                searchButton.click();
            }
        });

        // --- FUNÇÃO DE CONTADOR (APENAS GOOGLE ANALYTICS) ---

        function trackClick(platformName, songQuery) {
            console.log(`Clique rastreado para: ${platformName} (Música: ${songQuery})`);
            
            if (typeof gtag === 'function') {
                gtag('event', 'click_plataforma', {
                    'plataforma': platformName,
                    'musica': songQuery
                });
            } else {
                console.warn('Google Analytics (gtag) não encontrado.');
            }
        }
        
        // --- FUNÇÕES PRINCIPAIS (COM MAIS PLATAFORMAS) ---

        async function searchMusic() {
            const artist = artistInput.value;
            const song = songInput.value;
            
            if (!artist || !song) {
                alert('Por favor, preencha o artista e a música.');
                return;
            }

            if (searchBox.style.display === 'none') {
                loadingMessage.style.display = 'block'; 
            }

            resultsContainer.style.display = 'none';
            linksContainer.innerHTML = ''; 
            
            const query = `${artist} ${song}`;

            // --- LISTA DE PLATAFORMAS ATUALIZADA (SEM CLARO MÚSICA) ---
            const platformsToCreate = [
                { name: 'Spotify', url: `https://open.spotify.com/search/${encodeURIComponent(query)}`, class: 'spotify' },
                { name: 'YouTube Music', url: `https://music.youtube.com/search?q=${encodeURIComponent(query)}`, class: 'youtubeMusic' },
                { name: 'Amazon Music', url: `https://music.amazon.com.br/search/${encodeURIComponent(query)}`, class: 'amazonMusic' },
                { name: 'SoundCloud', url: `https://soundcloud.com/search/sounds?q=${encodeURIComponent(query)}`, class: 'soundCloud' },
                { name: 'Tidal', url: `https://listen.tidal.com/search?q=${encodeURIComponent(query)}`, class: 'tidal' }
            ];
            // --- FIM DA ATUALIZAÇÃO ---

            try {
                // 1. BUSCAR NO APPLE MUSIC
                const itunesResponse = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=1`);
                const itunesData = await itunesResponse.json();

                if (itunesData.results && itunesData.results.length > 0) {
                    const track = itunesData.results[0];
                    artwork.src = track.artworkUrl100.replace('100x100', '300x300');
                    artwork.style.display = 'block';
                    songTitle.innerText = track.trackName;
                    songArtist.innerText = track.artistName;
                    platformsToCreate.unshift({ name: 'Apple Music', url: track.trackViewUrl, class: 'appleMusic' });
                } else {
                    songTitle.innerText = song;
                    songArtist.innerText = artist;
                    artwork.style.display = 'none';
                }

                // 2. BUSCAR NO DEEZER (usa JSONP)
                const deezerData = await searchDeezer(query);
                if (deezerData) {
                    platformsToCreate.unshift({ name: 'Deezer', url: deezerData.link, class: 'deezer' });
                }

                // 3. CRIAR OS BOTÕES
                platformsToCreate.forEach((platform) => {
                    createLinkButton(platform.name, platform.url, platform.class, query);
                });

                // 4. EXIBIR TUDO
                resultsContainer.style.display = 'block';

            } catch (error) {
                console.error(error);
                alert('Ocorreu um erro ao buscar. Tente novamente.');
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        // Função que cria os botões na tela
        function createLinkButton(platformName, url, platformClass, songQuery) {
            const button = document.createElement('a');
            button.href = url;
            button.target = '_blank';
            button.className = 'music-platform-button ' + platformClass;
            button.dataset.platform = platformName; 
            button.dataset.class = platformClass;

            button.innerHTML = `
                <span class="platform-name">${platformName}</span>
            `;
            
            button.addEventListener('click', (e) => {
                trackClick(platformName, songQuery);
            });

            linksContainer.appendChild(button);
        }

        // Função especial para buscar no Deezer (JSONP)
        function searchDeezer(query) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callbackName = 'deezerCallback'; 
                window[callbackName] = function(data) {
                    document.body.removeChild(script);
                    delete window[callbackName];
                    if (data.data && data.data.length > 0) {
                        resolve(data.data[0]); 
                    } else {
                        resolve(null); 
                    }
                };
                script.src = `https://api.deezer.com/search?q=${encodeURIComponent(query)}&output=jsonp&callback=${callbackName}`;
                script.onerror = () => {
                    delete window[callbackName];
                    reject(new Error('Falha ao carregar API do Deezer'));
                };
                document.body.appendChild(script);
            });
        }
    </script>
</body>
</html>
