<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Música</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2VQ0ZJ5JEY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-2VQ0ZJ5JEY');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .search-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        /* --- NOVO CSS --- */
        .search-box h1 {
            margin-top: 0;
            margin-bottom: 10px; /* Reduz espaço abaixo do título */
        }
        .search-box p.intro-text {
            font-size: 1.1em;
            color: #b3b3b3;
            margin-top: 0;
            margin-bottom: 25px;
        }
        /* --- FIM NOVO CSS --- */

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #282828;
            color: #ffffff;
            font-size: 1em;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        #search-button {
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #search-button:hover {
            background-color: #1ED760;
        }
        #loading {
            display: none;
            color: #b3b3b3;
            margin: 20px 0;
        }
        #results-container {
            display: none;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #song-info {
            padding: 25px;
            border-bottom: 1px solid #282828;
        }
        #song-info img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        #song-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        #song-artist {
            font-size: 1.1em;
            color: #b3b3b3;
            margin: 5px 0 0 0;
        }

        /* Seção de Plataformas de Streaming */
        #links-container {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background-color: #282828;
        }
        .music-platform-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background-color: #1e1e1e;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            text-align: left;
            transition: background-color 0.2s;
        }
        .music-platform-button:hover {
            background-color: #333;
        }
        .platform-name::before {
            content: '▶';
            margin-right: 12px;
            font-size: 0.8em;
        }

        /* Cores das plataformas */
        .spotify .platform-name::before { color: #1DB954; }
        .appleMusic .platform-name::before { color: #FA58D8; }
        .deezer .platform-name::before { color: #FEAA2D; }
        .youtubeMusic .platform-name::before { color: #FF0000; }
        .amazonMusic .platform-name::before { color: #00A8E1; }
        .soundCloud .platform-name::before { color: #FF5500; }
        .tiktokMusic .platform-name::before { color: #FF0050; }
        .tidal .platform-name::before { color: #00ffff; }

        /* --- CSS PARA BOTÕES SOCIAIS E COMPARTILHAR --- */
        #social-links-container {
            padding: 20px 25px;
            background-color: #191919;
            border-top: 1px solid #282828;
            display: none; /* Começa escondido */
        }
        #social-links-container h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: left;
            color: #b3b3b3;
            font-size: 1em;
            text-transform: uppercase;
        }
        .social-button {
            display: block;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            transition: opacity 0.2s;
            border: none;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
        }
        .social-button:hover {
            opacity: 0.8;
        }

        #share-button {
            background-color: #007bff; /* Azul */
            margin-top: 15px;
        }
        #share-button.copy-mode {
             background-color: #555; /* Cinza */
        }

        .tiktok-button {
            background-color: #000000; /* Preto TikTok */
            border: 1px solid #FF0050;
        }
        .instagram-button {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="search-box" id="search-box">
            <h1>Links de Música</h1>
            <p class="intro-text" id="intro-text">
                Digite o nome do artista e da música para encontrar onde ouvir em várias plataformas.
            </p>
            <input type="text" id="artist-input" placeholder="Nome do Artista">
            <input type="text" id="song-input" placeholder="Nome da Música">
            <button id="search-button">Buscar Links</button>
            <div id="loading">Buscando...</div>
        </div>

        <div id="results-container">
            <div id="song-info">
                <img id="artwork" src="" alt="Capa do Álbum">
                <h2 id="song-title"></h2>
                <p id="song-artist"></p>
                <button id="share-button" class="social-button" style="display: none;"></button>
            </div>

            <div id="links-container">
                </div>

            <div id="social-links-container">
                <h3>Usar esta música em seu post</h3>
                <div id="social-buttons">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Pega os elementos do HTML
        const artistInput = document.getElementById('artist-input');
        const songInput = document.getElementById('song-input');
        const searchButton = document.getElementById('search-button');
        const loadingMessage = document.getElementById('loading');

        const resultsContainer = document.getElementById('results-container');
        const artwork = document.getElementById('artwork');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const linksContainer = document.getElementById('links-container');

        const socialLinksContainer = document.getElementById('social-links-container');
        const socialButtonsContainer = document.getElementById('social-buttons');

        const shareButton = document.getElementById('share-button');
        const searchBox = document.getElementById('search-box');
        const introText = document.getElementById('intro-text'); // Pega o texto explicativo

        // Pega os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const artistaDaUrl = params.get('artista');
        const musicaDaUrl = params.get('musica');

        const tiktokUrl = params.get('tiktok_url');
        const instagramUrl = params.get('ig_url');


        searchButton.addEventListener('click', searchMusic);

        window.addEventListener('load', () => {
            if (artistaDaUrl && musicaDaUrl) {
                // Se veio da URL, esconde a busca e o texto intro
                if (searchBox) searchBox.style.display = 'none';
                if (introText) introText.style.display = 'none'; // Esconde o texto

                artistInput.value = artistaDaUrl;
                songInput.value = musicaDaUrl;

                if (typeof gtag === 'function') {
                    gtag('event', 'page_view_song', {
                        'musica': `${artistaDaUrl} ${musicaDaUrl}`,
                        'artista': artistaDaUrl
                    });
                }

                searchButton.click();
            }
            // Se não veio da URL, a caixa de busca e o texto continuam visíveis
        });

        // --- FUNÇÃO DE CONTADOR (APENAS GOOGLE ANALYTICS) ---

        function trackClick(eventName, platformName, songQuery) {
            console.log(`Evento: ${eventName}, Plataforma: ${platformName}, Música: ${songQuery}`);

            if (typeof gtag === 'function') {
                gtag('event', eventName, {
                    'link_tipo': platformName,
                    'musica': songQuery
                });
            } else {
                console.warn('Google Analytics (gtag) não encontrado.');
            }
        }

        // --- FUNÇÕES PRINCIPAIS ---

        async function searchMusic() {
            const artist = artistInput.value;
            const song = songInput.value;

            if (!artist || !song) {
                alert('Por favor, preencha o artista e a música.');
                return;
            }

            // Mostra loading só se a caixa estiver oculta
            if (searchBox && searchBox.style.display === 'none') {
                loadingMessage.style.display = 'block';
            } else {
                 loadingMessage.style.display = 'block'; // Mostra dentro da caixa se ela estiver visível
            }


            resultsContainer.style.display = 'none';
            linksContainer.innerHTML = '';
            socialButtonsContainer.innerHTML = '';

            const query = `${artist} ${song}`;

            // Lista de plataformas de streaming
            const platformsToCreate = [
                { name: 'Spotify', url: `https://open.spotify.com/search/${encodeURIComponent(query)}`, class: 'spotify' },
                { name: 'YouTube Music', url: `https://music.youtube.com/search?q=${encodeURIComponent(query)}`, class: 'youtubeMusic' },
                { name: 'TikTok Music', url: `https://www.tiktok.com/search/music?q=${encodeURIComponent(query)}`, class: 'tiktokMusic' },
                { name: 'Amazon Music', url: `https://music.amazon.com.br/search/${encodeURIComponent(query)}`, class: 'amazonMusic' },
                { name: 'SoundCloud', url: `https://soundcloud.com/search/sounds?q=${encodeURIComponent(query)}`, class: 'soundCloud' },
                { name: 'Tidal', url: `https://listen.tidal.com/search?q=${encodeURIComponent(query)}`, class: 'tidal' }
            ];

            try {
                // 1. BUSCAR NO APPLE MUSIC
                const itunesResponse = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=1`);
                const itunesData = await itunesResponse.json();

                if (itunesData.results && itunesData.results.length > 0) {
                    const track = itunesData.results[0];
                    artwork.src = track.artworkUrl100.replace('100x100', '300x300');
                    artwork.style.display = 'block';
                    songTitle.innerText = track.trackName;
                    songArtist.innerText = track.artistName;
                    platformsToCreate.unshift({ name: 'Apple Music', url: track.trackViewUrl, class: 'appleMusic' });
                } else {
                    songTitle.innerText = song;
                    songArtist.innerText = artist;
                    artwork.style.display = 'none';
                }

                // 2. BUSCAR NO DEEZER (usa JSONP)
                const deezerData = await searchDeezer(query);
                if (deezerData) {
                    platformsToCreate.unshift({ name: 'Deezer', url: deezerData.link, class: 'deezer' });
                }

                // 3. CRIAR OS BOTÕES DE STREAMING
                platformsToCreate.forEach((platform) => {
                    createLinkButton(platform.name, platform.url, platform.class, query);
                });

                // 4. CRIAR OS BOTÕES SOCIAIS
                let socialLinksFound = false;

                if (tiktokUrl) {
                    createSocialButton(
                        'Usar Som no TikTok',
                        tiktokUrl,
                        'tiktok-button',
                        query
                    );
                    socialLinksFound = true;
                }

                if (instagramUrl) {
                    createSocialButton(
                        'Usar Som no Instagram',
                        instagramUrl,
                        'instagram-button',
                        query
                    );
                    socialLinksFound = true;
                }

                if (socialLinksFound) {
                    socialLinksContainer.style.display = 'block';
                } else {
                    socialLinksContainer.style.display = 'none';
                }

                // 5. CONFIGURAR O BOTÃO DE COMPARTILHAR
                const shareTitle = `${songTitle.innerText} por ${songArtist.innerText}`;
                const shareUrl = window.location.href;

                if (navigator.share) {
                    shareButton.innerText = 'Compartilhar Link 📲';
                    shareButton.classList.remove('copy-mode');

                    shareButton.onclick = (e) => {
                        e.preventDefault();
                        navigator.share({
                            title: shareTitle,
                            text: `Ouça "${shareTitle}" em todas as plataformas:`,
                            url: shareUrl
                        }).then(() => {
                            trackClick('click_share', 'Compartilhar (Nativo)', query);
                        }).catch(err => console.error('Erro no share:', err));
                    };
                } else if (navigator.clipboard) {
                    // --- TEXTO ATUALIZADO AQUI ---
                    shareButton.innerText = 'Copiar Link (Compartilhar)';
                    shareButton.classList.add('copy-mode');

                    shareButton.onclick = (e) => {
                        e.preventDefault();
                        navigator.clipboard.writeText(shareUrl).then(() => {
                            shareButton.innerText = 'Link Copiado! 👍';
                            trackClick('click_share', 'Copiar Link (Desktop)', query);
                            // Volta ao texto original depois de 2 segundos
                            setTimeout(() => { shareButton.innerText = 'Copiar Link (Compartilhar)'; }, 2000);
                        }).catch(err => console.error('Erro ao copiar:', err));
                    };
                    // --- FIM DA ATUALIZAÇÃO ---
                }

                if (navigator.share || navigator.clipboard) {
                    shareButton.style.display = 'block';
                }

                // 6. EXIBIR TUDO
                resultsContainer.style.display = 'block';

            } catch (error) {
                console.error(error);
                alert('Ocorreu um erro ao buscar. Tente novamente.');
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        // Função que cria os botões de STREAMING
        function createLinkButton(platformName, url, platformClass, songQuery) {
            const button = document.createElement('a');
            button.href = url;
            button.target = '_blank';
            button.className = 'music-platform-button ' + platformClass;
            button.dataset.platform = platformName;
            button.dataset.class = platformClass;

            button.innerHTML = `
                <span class="platform-name">${platformName}</span>
            `;

            button.addEventListener('click', (e) => {
                trackClick('click_streaming', platformName, songQuery);
            });

            linksContainer.appendChild(button);
        }

        // Função que cria os botões SOCIAIS
        function createSocialButton(text, url, cssClass, songQuery) {
            const button = document.createElement('a');
            button.href = url;
            button.target = '_blank';
            button.className = 'social-button ' + cssClass;
            button.innerText = text;

            button.addEventListener('click', (e) => {
                trackClick('click_social_sound', text, songQuery);
            });

            socialButtonsContainer.appendChild(button);
        }

        // Função especial para buscar no Deezer (JSONP)
        function searchDeezer(query) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callbackName = 'deezerCallback';
                window[callbackName] = function(data) {
                    document.body.removeChild(script);
                    delete window[callbackName];
                    if (data.data && data.data.length > 0) {
                        resolve(data.data[0]);
                    } else {
                        resolve(null);
                    }
                };
                script.src = `https://api.deezer.com/search?q=${encodeURIComponent(query)}&output=jsonp&callback=${callbackName}`;
                script.onerror = () => {
                    delete window[callbackName];
                    reject(new Error('Falha ao carregar API do Deezer'));
                };
                document.body.appendChild(script);
            });
        }
    </script>
</body>
</html>
